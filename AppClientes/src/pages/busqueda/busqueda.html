
<ion-header>

  <ion-navbar>
    <ion-title>Buscar restaurante</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-grid>
<ion-item *ngFor="let item of restaurantService.avanzada">
    <ion-col>
      {{item.nombre}}
      <p>
        <br>
        Comida: {{item.tipoComida}}
        <br>
        Horario: {{item.horario}}
        <br>
        <button ion-button (click)="ver_restaurante(item.idRestaurante)">Ver Restaurante</button>
      </p>
    </ion-col>
  </ion-item>
</ion-grid>
</ion-content>
