<ion-header>

    <ion-navbar>
      <ion-title>Productos</ion-title>
  
      <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
      <ion-grid>
          <ion-item *ngFor="let item of restaurantService.productoscategoria">

              <h4>Nombre: {{item.nombre}}</h4>
              <p>
                <br>
                <b>Informacion:</b> {{item.informacion}}
              </p>
              <p>
                <br>
                <b>Precio:</b> {{item.precio}}â‚¬
              </p>
            </ion-col>
          </ion-item>
        </ion-grid>
  
  </ion-content>
