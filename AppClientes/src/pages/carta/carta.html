<ion-header>

    <ion-navbar>
      <ion-title>Carta</ion-title>
  
      <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
      <ion-grid>
            <ion-item *ngFor="let item of restaurantService.productoscategoria"> 
              <ion-thumbnail item-left>
              <img width="80" height="80" src="api/{{restaurantService.restauranteactual}}/{{item.nombre}}/imageproducto">
            </ion-thumbnail>
            <p>{{item.nombre}}
              <button ion-button clear right (click)="presentLoadingCustom(item.idProducto)"><ion-icon name="information-circle"></ion-icon></button>
            </p>
              <br>
              <p>
                <b>Precio:</b> {{item.precio}}â‚¬
              </p>
          </ion-item>
      </ion-grid>
  </ion-content>
