<ion-header>

    <ion-navbar>
      <ion-title>Carta</ion-title>
  
      <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
      <ion-grid>
            <ion-item *ngFor="let item of restaurantService.productoscategoria"> 
              <ion-thumbnail item-left>
              <img width="120" height="120" src="api/{{restaurantService.restauranteactual}}/{{item.nombre}}/imageproducto">
            </ion-thumbnail>
              <br>
              <h2>{{item.nombre}}</h2>
              <p>
                <b>Precio:</b> {{item.precio}}€
              </p>
              <br>
              <button ion-button  (click)="presentLoadingCustom(item.idProducto)">Mas Información</button>
          </ion-item>
      </ion-grid>
  </ion-content>
