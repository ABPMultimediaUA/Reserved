<ion-header>

  <ion-navbar>
    <ion-title>iniciarpedido</ion-title>
    <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <form (ngSubmit)= "comprobar_pin()">
            <h3>Â¿Tienes codigo de reserva?</h3>
            <ion-item>
              <ion-label>Pin</ion-label>
              <ion-input type="text" [(ngModel)]="pin.pin" name="pin" required></ion-input>
            </ion-item>
          <button ion-button type="submit" block>Comprobar</button>
          </form>
          <br>
          <br>
      <h3>Reservas actuales</h3>
       <ion-item *ngFor="let item of userService.reservaconfirmada">
      <ion-col>
        Restaurante: {{item.nombre}}
        <p>
          <br>
          Dia: {{ item.dia | date : format : timezone}}
          <br>
          Hora: {{item.hora}}
          <br>
          Comensales: {{item.comensales}}
        </p>
      </ion-col>
      <button ion-button (click)="iniciarpedido()">Iniciar Pedido</button>
    </ion-item>
  </ion-grid>
</ion-content>
