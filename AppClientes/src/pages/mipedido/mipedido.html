<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button
              (click)="viewCtrl.dismiss()">
      </button>
    </ion-buttons>


    <ion-title>Mi pedido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let item of pedidoService.plato; let i = index;">
    <ion-col item-left>
      <b>{{item.nombre}}</b>
      <p>
        <br>
        Precio:{{item.precio}}€
      </p>
    </ion-col>
    <button ion-button item-right
            (click)="pedidoService.eliminarplato(i)"><ion-icon name="trash"></ion-icon></button>
  </ion-item>
  
  <ion-item>
    <h3>Precio total:</h3>
    {{pedidoService.suma}}€
  </ion-item>
  <button ion-button
  (click)="add_pedido()">
  Enviar Pedido
</button>
</ion-content>
