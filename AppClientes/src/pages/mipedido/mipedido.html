<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button
              (click)="viewCtrl.dismiss()">
              Cerrar
      </button>
    </ion-buttons>


    <ion-title>Mi pedido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let item of pedidoService.plato; let i = index;">
    <ion-col>
      Nombre:{{item.nombre}}
      <p>
        <br>
        Precio:{{item.precio | currency:'€':true}}
      </p>
    </ion-col>
    <button ion-button
            color="danger"
            outline
            block
            small
            (click)="pedidoService.eliminarplato(i)">
      Eliminar
    </button>
  </ion-item>
  <hr>
  <ion-item>
    <h3>Precio total:</h3>
    {{pedidoService.suma | currency:'€':true}}
  </ion-item>
  <button ion-button
  (click)="add_pedido()">
  Enviar Pedido
</button>
</ion-content>
