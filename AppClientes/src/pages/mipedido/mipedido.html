<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>


    <ion-title>Mi pedido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let item of pedidoService.plato; let i = index;">
      <ion-thumbnail item-left>
          <ion-img width="80" height="80" src="api/{{restaurantService.restauranteactual}}/{{item.nombre}}/imageproducto"></ion-img>
      </ion-thumbnail>
      <h2>{{item.nombre}}</h2>
      <br>
      <p>
        <b>Precio:</b>{{item.precio}}€
      </p>
    <button ion-button item-right
            (click)="pedidoService.eliminarplato(i)"><ion-icon name="trash"></ion-icon></button>
  </ion-item>
  
  <ion-item>
    <h3>Precio total:</h3>
    {{pedidoService.suma}}€
  </ion-item>
  <button ion-button
  (click)="add_pedido()">
  Enviar Pedido
</button>
</ion-content>
