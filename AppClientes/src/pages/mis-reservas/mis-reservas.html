<ion-header>

  <ion-navbar>
    <ion-title>Mis Reservas</ion-title>

    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-item *ngFor="let item of userService.reservasusuario">
          <ion-col>
            Restaurante: {{item.nombre}}
            <p>
              <br>
              Dia: {{ item.dia | date : format : timezone}}
              <br>
              Hora: {{item.hora}}
              <br>
              Comensales: {{item.comensales}}
            </p>
          </ion-col>
        </ion-item>
      </ion-grid>

</ion-content>
