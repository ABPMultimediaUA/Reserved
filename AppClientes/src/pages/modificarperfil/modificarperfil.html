<ion-header>

  <ion-navbar>
    <ion-title>modificarperfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form (ngSubmit)="modify_user()">
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="usuario.password" name="password"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label floating>Confirmar Password</ion-label>
          <ion-input type="password" [(ngModel)]="pass.confirmarpassword" name="password2" required></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" [(ngModel)]="usuario.email" name="email"></ion-input>
        </ion-item>
        <br>

        <br>

        <button ion-button type="submit" block>Modificar Perfil</button>
      </form>
      <br>

</ion-content>
