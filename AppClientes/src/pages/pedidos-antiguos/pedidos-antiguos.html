<ion-header>

  <ion-navbar>
    <ion-title>Mi pedido</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
<ion-grid>
  <ion-item *ngFor="let item of restaurantService.productopedido">
    <ion-col>
      Nombre: {{item.nombre}}
      <p>
        Descripcion: {{item.informacion}}
        </p>
        <p>
          Precio: {{item.precio}}€
          </p>
    </ion-col>
  </ion-item>
  <hr>
  <ion-item>
    <h3>Precio total:</h3>
    {{restaurantService.suma}}€
  </ion-item>
</ion-grid>
</ion-content>
