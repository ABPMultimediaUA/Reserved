<ion-header>

  <ion-navbar>
    <ion-title>Mi pedido</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
<ion-grid>
  <ion-item *ngFor="let item of restaurantService.productopedido">
    <ion-col>
      <h4>{{item.nombre}}</h4>
      <p>
        <b>Descripcion:</b> {{item.informacion}}
        </p>
        <p>
          <b>Precio:</b> {{item.precio}}€
          </p>
    </ion-col>
  </ion-item>
  <hr>
  <ion-item>
    <h4>Precio total:</h4>
    {{restaurantService.suma}}€
  </ion-item>
</ion-grid>
</ion-content>
