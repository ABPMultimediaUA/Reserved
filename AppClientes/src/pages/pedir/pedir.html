<ion-header>

  <ion-navbar>
    <ion-title>Iniciar pedido</ion-title>

    <ion-buttons end>
      <button ion-button icon-only
              (click)="verpedido()">
        <ion-icon name="restaurant"></ion-icon>
        <ion-badge color="danger">{{pedidoService.plato.length}}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-grid>
<ion-item *ngFor="let item of restaurantService.productoscategoria">
    <ion-thumbnail item-left>
        <ion-img width="120" height="120" src="api/{{restaurantService.restauranteactual}}/{{item.nombre}}/imageproducto"></ion-img>
    </ion-thumbnail>
    <h2>{{item.nombre}}</h2>
    <p>
      <b>Precio:</b> {{item.precio}}€
    </p>
  <button ion-button clear right (click)="presentLoadingCustom(item.idProducto)">Ver información</button>
  <button ion-button block icon-left
          (click)="pedidoService.agregarpedido(item)">
    <ion-icon name ="restaurant"></ion-icon>
    Agregar al pedido
  </button>
</ion-item>
</ion-grid>

</ion-content>
