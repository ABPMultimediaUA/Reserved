<ion-header>

  <ion-navbar>
    <ion-title>Ver pedido</ion-title>
    <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
      <br>
    <h4>Precio total:</h4>
    <b>{{restaurantService.suma}}€</b>
    <br>
    <button ion-button (click)="pedirCuenta()">Pedir la cuenta</button>
    <br>
    
    <ion-item *ngFor="let item of restaurantService.productopedido">
        <ion-thumbnail item-left>
            <img width="80" height="80" src="api/{{restaurantService.restauranteactual}}/{{item.nombre}}/imageproducto">
          </ion-thumbnail>
      <ion-col>
        <h2>{{item.nombre}}</h2>
        <br>
          <p>
              <b>Precio:</b> {{item.precio}}€
            </p>
            <p>
                <b>Estado:</b> {{item.TipoProducto}}
              </p>
          </ion-col>
         <button id="basura" ion-button item-right *ngIf="item.TipoProducto=='Preparar'"
         (click)="eliminarplato(item.idProductoDePedido,item.IdProducto)">
         <ion-icon name="trash"></ion-icon></button>
      
    </ion-item>
    <ion-item>
      <br>
      <br>
      <button ion-button (click)="anayadirplato()">Agregar platos</button> 
    </ion-item>
  </ion-grid>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
</ion-content>
