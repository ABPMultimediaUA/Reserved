<ion-header>

  <ion-navbar>
    <ion-title>Ver pedido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-item *ngFor="let item of restaurantService.productopedido">
      <ion-col item-left>
        <b>{{item.nombre}}</b>
        <p>
          Descripcion: {{item.informacion}}
          </p>
          <p>
              Precio: {{item.precio}}€
            </p>
          </ion-col>
         <button ion-button item-right *ngIf="item.TipoProducto=='Preparar'"
         (click)="eliminarplato(item.idProductoDePedido,item.IdProducto)">
         <ion-icon name="trash"></ion-icon></button>
      
    </ion-item>
    <ion-item>
      <h4>Precio total:</h4>
      <b>{{restaurantService.suma}}€</b>
      <br>
      <br>
      <button ion-button (click)="anayadirplato()">Agregar platos</button>
      <button ion-button (click)="pedirCuenta()">Pedir la cuenta</button>
    </ion-item>
  </ion-grid>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
</ion-content>
