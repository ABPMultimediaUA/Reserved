<ion-header>

  <ion-navbar>
    <ion-title>Ver pedido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-item *ngFor="let item of restaurantService.productopedido">
      <ion-col>
        Nombre: {{item.nombre}}
        <p>
          Descripcion: {{item.informacion}}
          </p>
          <p>
            Precio: {{item.precio}}€
            </p>
         <button ion-button *ngIf="item.TipoProducto=='Preparar'"
         (click)="eliminarplato(item.idProductoDePedido,item.IdProducto)">Eliminar plato</button>
      </ion-col>
    </ion-item>
    <button ion-button (click)="anayadirplato()">Agregar platos</button>
    <button ion-button (click)="pedirCuenta()">Pedir la cuenta</button>
    <hr>
    <ion-item>
      <h3>Precio total:</h3>
      {{restaurantService.suma}}€
    </ion-item>
  </ion-grid>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
</ion-content>
