
<ion-header>

  <ion-navbar>
    <ion-title>Reservar</ion-title>

    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)= "add_reserva()">
    <ion-item>
      <ion-label>DÃ­a</ion-label>
      <ion-input type="date" [(ngModel)]="reserva.dia" name="dia" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Hora</ion-label>
      <ion-input type="hour" [(ngModel)]="reserva.hora" name="hora" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Comensales</ion-label>
      <ion-input type="number" [(ngModel)]="reserva.comensales" name="comensales" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Turno</ion-label>
      <ion-select [(ngModel)]="reserva.turno" [ngModelOptions]="{standalone: true}">
          <ion-option value="comida">Comida</ion-option>
          <ion-option value="cena">Cena</ion-option>
      </ion-select>
    </ion-item>

    <button ion-button type="submit" block>Reservar</button>
  </form>


</ion-content>
