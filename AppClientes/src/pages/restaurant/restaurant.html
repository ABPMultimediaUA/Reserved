<ion-header>

  <ion-navbar>
    <ion-title>Info Restaurante</ion-title>

    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-item *ngFor="let item of restaurantService.inforestaurante">
          <ion-col>
            Nombre: {{item.nombre}}
            <p>
              <br>
              Descripción: {{item.descripcion}}
              <br>
              Horario: {{item.horario}}
              <br>
              Dirección: {{item.direccion}}
            </p>
          </ion-col>
        </ion-item>
      </ion-grid>

</ion-content>
