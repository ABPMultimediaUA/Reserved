<ion-header>

  <ion-navbar>
    <ion-title>Información</ion-title>

    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-item *ngFor="let item of restaurantService.inforestaurante">
          <ion-col>
            Nombre: {{item.nombre}}
            <p>
              <br>
              Descripción: {{item.descripcion}}
              <br>
              Horario: {{item.horario}}
              <br>
              Dirección: {{item.direccion}}
            </p>
          </ion-col>
          <ion-row>
            <ion-thumbnail item-left tappable (click)="openImageprincipal(item.idRestaurante)">
              <ion-img src="http://localhost:3000/{{item.idRestaurante}}/imageprincipal"></ion-img>
            </ion-thumbnail>
            <ion-thumbnail item-left tappable (click)="openImagesec1(item.idRestaurante)">
              <ion-img src="http://localhost:3000/{{item.idRestaurante}}/imagesec1"></ion-img>
            </ion-thumbnail>
            <ion-thumbnail item-left tappable (click)="openImagesec2(item.idRestaurante)">
              <ion-img src="http://localhost:3000/{{item.idRestaurante}}/imagesec2"></ion-img>
            </ion-thumbnail>
            <ion-thumbnail item-left tappable (click)="openImagesec3(item.idRestaurante)">
              <ion-img src="http://localhost:3000/{{item.idRestaurante}}/imagesec3"></ion-img>
            </ion-thumbnail>
          </ion-row>
        </ion-item>
        <button ion-button outline (click)="ver_carta()">Ver Carta</button>
        <button ion-button (click)="reservar()">Reservar</button>
        <h3>Comentarios</h3>
        <ion-item *ngFor="let item2 of restaurantService.comentariosrestaurante">
            <ion-col>
              {{item2.nombre}} - {{ item2.fecha | date : format : timezone}}
              <p>
                <br>
                {{item2.contenido}}
              </p>
            </ion-col>
          </ion-item>
          <button ion-button (click)="comentar()">Comentar</button>
      </ion-grid>

</ion-content>
