
<ion-header>

  <ion-navbar>
    <ion-title>Agregar Producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <button ion-button (click)="volver_pedidos()">Volver</button>
    <ion-item *ngFor="let item of restaurantService.allcategorias">
      <ion-col>
      {{item.nombre}}
      </ion-col>
      <button ion-button (click)="mis_productos(item.idCategoria)">Ver productos</button>
    </ion-item>
  </ion-grid>

</ion-content>
