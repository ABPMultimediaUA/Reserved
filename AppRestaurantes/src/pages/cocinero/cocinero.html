<ion-header>

  <ion-navbar>
    <ion-title>Cocinero</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <h2>Pedidos a preparar</h2>
        <ion-item *ngFor="let item of restaurantService.productosapreparar">
          <ion-col>
            <p>
              <br>
              Nombre: {{item.nombre}}
              <br>
              Hora: {{item.hora | date: 'H:mm'}}
              <br>
              Estado: {{item.tipoProducto}}
              <br>
              <button ion-button (click)="producto_preparando(item.idProductoDePedido)">Preparando</button>
              <button ion-button (click)="producto_preparado(item.idProductoDePedido)">Preparado</button>
            </p>
          </ion-col>
        </ion-item>
      </ion-grid>
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content>
      </ion-refresher-content>
    </ion-refresher>

</ion-content>
