
<ion-header>

  <ion-navbar>

      <ion-title>
        Inicia Sesión
      </ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="login_restaurant()">
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" [(ngModel)]="restaurant.email" name="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="restaurant.password" name="password" required></ion-input>
    </ion-item>
    
    <button ion-button [disabled]="restaurant.email.length<3 || restaurant.password.length<3" type="submit" block>Login</button>
  </form>

  <ion-grid>
   <p>
    No tienes cuenta? <a (click)="showRegistroPage()">Regístrate</a>
   </p>  
  </ion-grid>

  <ion-grid>
    <p>
      <button ion-button (click)="login_empleados()">Eres un empleado? Entra aquí</button>
    </p>  
   </ion-grid>


</ion-content>
