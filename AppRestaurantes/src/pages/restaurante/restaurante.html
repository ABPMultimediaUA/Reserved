
<ion-header>

  <ion-navbar>
    <ion-title>Restaurante</ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <ion-grid>
      <ion-item *ngFor="let item of restaurantService.inforestaurant">
        <ion-thumbnail tappable (click)="openImage()">
          <img  [src]="urlfotoprincipal">
        </ion-thumbnail>
        <ion-col>
            <h2>{{item.nombre}}</h2>
            <br>
          <p>
            <b>Descripcion:</b> {{item.descripcion}}.
          </p>
          <p>
            <b>Direccion:</b> {{item.direccion}}.
          </p>
          <p>
            <b>Telefono:</b> {{item.telefono}}.
          </p>
        </ion-col>
      </ion-item>
          <div class="botonesrestaurante">
            <p>
                <button ion-button (click)="mis_reservas()">Reservas</button>
                <button ion-button (click)="mi_carta()">Carta</button>
            </p>
            <p>
                <button ion-button (click)="mi_informacion()">Informaci√≥n</button>
                <button ion-button (click)="mis_comentarios()">Mis comentarios</button>
            </p>
            <p>
                <button ion-button (click)="modificar_restaurante()">Modificar</button>           
                <button ion-button (click)="mis_empleados()">Empleados</button>
            </p>
            <button ion-button (click)="mas_fotos()">Mas fotos</button>
            <button ion-fab (click)="presentActionSheet()"><ion-icon name="camera"></ion-icon></button>
          </div>
    
    </ion-grid>

</ion-content>
